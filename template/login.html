{% extends 'authen.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 15px;">
        <div class="text-center mb-4">
        </div>
        <h3 class="text-center mb-4 text-secondary">Connexion</h3>
        {% if message %}
            <div class="alert alert-danger text-center animate__animated animate__fadeInDown">
                {{ message }}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
    </div>
</div>
{% endblock content %}
